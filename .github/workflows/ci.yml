name: CI

on:
  push:
  pull_request:

jobs:
  quality:
    runs-on: windows-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.12"

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          python -m pip install -r requirements-dev.txt

      - name: Ruff lint
        run: ruff check .

      - name: Ruff format check
        run: ruff format --check .

      - name: Mypy
        run: mypy

      - name: Bandit (medium+)
        run: bandit -q -ll -r app.py kokoro_tts

      - name: pip-audit
        run: pip-audit -r requirements.txt

      - name: Generate project map
        run: python scripts/generate_project_map.py

      - name: Pytest
        env:
          KOKORO_SKIP_APP_INIT: "1"
        run: pytest -q
