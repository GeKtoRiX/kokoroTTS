name: CI

on:
  push:
  pull_request:

jobs:
  quality:
    runs-on: windows-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.12"

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          python -m pip install -r requirements-dev.txt

      - name: Ruff lint
        run: ruff check .

      - name: Mypy
        run: mypy

      - name: Pytest
        env:
          KOKORO_SKIP_APP_INIT: "1"
        run: pytest -q
